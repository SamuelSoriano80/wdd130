<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Contact Us page">
    <meta name="author" content="Samuel Soriano">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Splash Contact Us Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/splash.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <section class="contact-details">
                <h1>Contact Us</h1>
                <p>Email: contact@company.com</p>
                <p>Phone: (123) 123-3213-23</p>
                <div class="map" id="gmap">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d49901.561727269705!2d-121.494292!3d38.583357!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20California!5e0!3m2!1ses-419!2sus!4v1729391832816!5m2!1ses-419!2sus" width="300" height="200" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <section class="touch">
                <h1>Get in Touch</h1>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                    
                    <label>Purpose</label>
                    <div class="radio-group" id="purpose">
                        <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>

                    <label for="message">Leave us a message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                    <div class="subscription">
                        <input type="checkbox" name="newsletter" id="subscription">
                        <label>
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>

        <section class="team" id="employees">
            <h1>Meet Our Team</h1>
            <figure>
                <img src="images/employee1.jpg" alt="Team member 1">
                <figcaption>Barbara Lisbon - Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Team member 2">
                <figcaption>Jane Smith - Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Team member 3">
                <figcaption>Michael Johnson - Safety Instructor</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Â©2024 Splash | White Water Rafting | Samuel Soriano</p>
        <a href="https://app.moqups.com/vd9vahv4BzTVHDmjCJynEKM8DUKrHYnD/view/page/a9a5f8d52" target="_blank">View Contact Us Wireframe</a>
        <div class="social-media">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" width="50">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" width="50">
            </a>
        </div>
    </footer>
</body>
</html>
