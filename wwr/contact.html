<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Contact Us page">
    <meta name="author" content="Samuel Soriano">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Splash Contact Us Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/splash.png" alt="Logo" class="logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <section class="contact-details">
                <h2>Contact Us</h2>
                <p>Email: contact@company.com</p>
                <p>Phone: (123) 123-3213-23</p>
                <div class="map">
                    <iframe src="https://maps.google.com/maps?q=123%20Adventure%20Lane%2C%20River%20City%2C%20CA&t=&z=13&ie=UTF8&iwloc=&output=embed" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </section>

            <section class="touch">
                <h2>Get in Touch</h2>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email address">
                    
                    <label>Purpose</label>
                    <div class="radio-group">
                        <label><input type="radio" name="purpose" value="general"> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>

                    <label for="message">Leave us a message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>

                    <div class="subscription">
                        <input type="checkbox" name="newsletter">
                        <label>
                            Please subscribe me to the monthly newsletter
                        </label>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </section>
        </div>

        <section class="team">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Team member 1">
                <figcaption>Barbara Lisbon - Adventure Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Team member 2">
                <figcaption>Jane Smith - Reservation Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Team member 3">
                <figcaption>Michael Johnson - Safety Instructor</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>Â©2024 Splash | White Water Rafting | Samuel Soriano</p>
        <a href="https://app.moqups.com/vd9vahv4BzTVHDmjCJynEKM8DUKrHYnD/view/page/a9a5f8d52" target="_blank">View Contact Us Wireframe</a>
        <div class="social-media">
            <a href="https://facebook.com">
                <img src="images/facebook.png" alt="Facebook" width="50">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter.png" alt="Twitter" width="50">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.png" alt="Instagram" width="50">
            </a>
        </div>
    </footer>
</body>
</html>
